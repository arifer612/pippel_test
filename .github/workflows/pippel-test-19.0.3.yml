name: Pip 19.0.3
on:
  push:
    paths:
    - '**.py'
    - '**/pippel-test-19.0.3.yml'
  pull_request:
    paths:
    - '**.py'
    - '**/pippel-test-19.0.3.yml'
  workflow_dispatch:
jobs:
  test-py2-7:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-20.04
        - ubuntu-18.04
        - macos-10.15
        - windows-2019
        - windows-2016
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 2.7
      uses: actions/setup-python@v2
      with:
        python-version: 2.7
    - name: Install dependencies
      run: |
        python -m pip install "pip==19.0.3"
        python -m pip install pytest
        python -m pip install typing
    - name: Run PyTest
      run: pytest test.py
  test-py3-6:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-20.04
        - ubuntu-18.04
        - macos-10.15
        - windows-2019
        - windows-2016
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.6
      uses: actions/setup-python@v2
      with:
        python-version: 3.6
    - name: Install dependencies
      run: |
        python -m pip install "pip==19.0.3"
        python -m pip install pytest
        python -m pip install typing
    - name: Run PyTest
      run: pytest test.py
  test-py3-7:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-20.04
        - ubuntu-18.04
        - macos-10.15
        - windows-2019
        - windows-2016
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.7
      uses: actions/setup-python@v2
      with:
        python-version: 3.7
    - name: Install dependencies
      run: |
        python -m pip install "pip==19.0.3"
        python -m pip install pytest
        python -m pip install typing
    - name: Run PyTest
      run: pytest test.py
  test-py3-8:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu-20.04
        - ubuntu-18.04
        - macos-10.15
        - windows-2019
        - windows-2016
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install "pip==19.0.3"
